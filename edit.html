<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Photo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body { font-family: Inter, "Noto Sans", sans-serif; margin: 0; background-color: #f0f2f5; display: flex; flex-direction: column; min-height: 100vh; }
        .header { background-color: #ffffff; border-bottom: 1px solid #e5e7eb; padding: 1rem 2.5rem; display: flex; align-items: center; }
        .header-title { font-size: 1.25rem; font-weight: bold; color: #111418; }
        .container { max-width: 960px; margin: 2rem auto; padding: 2rem; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem; padding: 1rem; border-radius: 6px; background-color: #f9fafb;}
        .control-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { font-weight: 500; color: #374151; }
        input[type='color'] { width: 100%; height: 40px; border-radius: 4px; border: 1px solid #d1d5db; cursor: pointer; }
        input[type='number'] { width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #d1d5db; }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            text-align: center;
        }
        .btn-primary { background-color: #0c7ff2; color: white; }
        .btn-primary:hover { background-color: #0a6fdb; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #5a6268; }
        #imageCanvasContainer { margin-bottom: 1.5rem; display: flex; justify-content: center; align-items: center; border: 1px dashed #d1d5db; min-height: 300px; background-color: #f9fafb; padding: 10px; }
        #imageCanvas { max-width: 100%; max-height: 500px; object-fit: contain; }
        .actions { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem;}
    </style>
</head>
<body>

    <header class="header">
        <h1 class="header-title">Photo Editor</h1>
    </header>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="imgWidth">Width (px):</label>
                <input type="number" id="imgWidth" placeholder="e.g., 600">
            </div>
            <div class="control-group">
                <label for="imgHeight">Height (px):</label>
                <input type="number" id="imgHeight" placeholder="e.g., 600">
            </div>
        </div>

        <div id="imageCanvasContainer">
            <canvas id="imageCanvas"></canvas>
        </div>

        <div class="actions">
            <button id="applyButton" class="btn-primary">Apply Changes</button>
            <a id="downloadLink" class="btn-secondary" style="display: none; text-decoration: none;">Download Image</a>
        </div>
    </div>

    <script src="edit.js"></script>
</body>
</html>
